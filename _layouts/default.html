<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="/assets/fontawesome/css/solid.min.css">
  <link rel="stylesheet" href="/assets/fontawesome/css/brands.min.css">

  <title>{{ page.title }}</title>
  <link rel="icon" href="/assets/images/eye.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="{{ page.excerpt | strip_html }}">
  {% endif %}

  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
  <link href="{{ site.url }}/assets/css/syntax.css" rel="stylesheet" />
  <a style="display: none;" rel="me" href="https://mas.to/@meow_d">Mastodon</a>
</head>

<body>
  {% include navigation.html %}
  <main>{{ content }}</main>
  {% include comments.html %}
  {% include footer.html %}
</body>
