---
layout: default
title: Blog
---

<h1>Posts by date</h1>

<ul class="posts">
  {% for post in site.posts %}
  <article class="post-item">

    <a href="{{ post.url }}">
      <h3>
        {{ post.title }}
      </h3>

      <span class="post-date">{{ post.date | date: '%d/%m/%Y' }}</span>
    </a>
    &nbsp;

    <span class="post-tags">
      {% for tag in post.tags %}
      <a href="/tags#{{ tag }}">#{{ tag }}</a>
      {% endfor %}
    </span>

  </article>
  {% endfor %}
</ul>
